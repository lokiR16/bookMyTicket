<div class="movie-container">

  <ul class="showcase">
    <li>
      <div class="seat"></div>
      <small>Available  </small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>Occupied</small>
    </li>
  </ul>

  <div class="container">
    <div class="screen"></div>

    <div class="row" *ngFor="let row of rows">
      <div *ngFor="let item of seats" class="seat" [ngClass]="{'occupied': isBookedSeat(row+item), 'selected': isSelectedSeat(row+item)}" (click)=updateSelection(row+item)>{{row + item}}</div>
    </div>
    <div class='tn-entity-book'  routerLinkActive="active" (click) = "bookTicket()">
        <a >Book</a>
      </div>
  </div>
</div>
